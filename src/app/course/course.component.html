<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">
<div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<table mat-table class="lessons-table mat-elevation-z8"
matSort matSortDisableClear matSortActive="seqNo" matSortDirection="asc"
[dataSource]="lessons"
multiTemplateDataRows>
<ng-container matColumnDef="seqNo">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
  <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>
</ng-container>
<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
  <td class='description-cell' mat-cell *matCellDef="let lesson">{{lesson.description}}</td>
</ng-container>
<ng-container matColumnDef="duration">
  <th mat-header-cell *matHeaderCellDef>Duration</th>
  <td class='duration-cell' mat-cell *matCellDef="let lesson">{{lesson.duration}}</td>
</ng-container>

<ng-container matColumnDef="expandedDetail">
  <td  mat-cell *matCellDef="let lesson" colspan="3">{{lesson.longDescription}}</td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<!-- this is needed for detecting clicks on rows and reacting to them -->
 <tr 
 (click)="onToggleLesson(lesson)"
 mat-row *matRowDef="let lessons;columns:displayedColumns"></tr>
<!-- multi data template rows -->
<tr mat-row *matRowDef="let lessons;columns:['expandedDetail']"
[class.collapsed-detail]="lesson != expandedLesson"></tr>
</table>
<mat-paginator
class="mat-elevation-z8" 
[length]="course?.lessonsCount"
[pageSize]="3" [pageSizeOptions]="[3,5,10]"
></mat-paginator>
</div>
