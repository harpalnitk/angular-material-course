
<div class="container">

  <div class="virtual-scrolling">

    <h3>Virtual Scrolling Demo</h3>

    <mat-list class="mat-elevation-z7">
     <!-- itemSize is height of each element  -->
     <!-- count,last,first,even,odd are also available in ngFor  -->
      <cdk-virtual-scroll-viewport itemSize="48" class="scrolling-container">
<mat-list-item *cdkVirtualFor="let item of items;let myVariable = index;
let count= count;
let first=first;
let last=last;
let even=even;
let odd=odd;">
{{item}} - {{myVariable}}-{{count}}-{{first}}-{{last}}-{{even}}-{{odd}}
</mat-list-item>
      </cdk-virtual-scroll-viewport>
    </mat-list>

  </div>

</div>
